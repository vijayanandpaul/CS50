<!DOCTYPE html>
<html>
    <head>
        <title>My Web Pae!</title>
        <link rel="stylesheet" href="nesting.css">
    </head>
    <body>
        <div>
            <p>This is a paragraph inside div</p>

            List inside div
            <ul>
                <li>This is unordered item 1</li>
                <li>This is unordered item 2</li>
                <li>This is unordered item 3</li>
            </ul>
        </div>
        <p>This is paragraph outside of Div</p>

        List outside of Div
        <ul>
            <li>This is unordered item 1</li>
            <li>This is unordered item 2</li>
            <li>This is unordered item 3</li>            
        </ul>
    </body>
</html>
